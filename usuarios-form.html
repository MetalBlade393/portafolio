<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">ADMIN</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                Formulario de Usuario
            </div>
            
            <div class="card-body">
                <form id="formUsuarios" action="">
                    <div class="form-group">
                        <label for="txtIdUsuario">ID Usuario</label>
                        <input type="text" class="form-control" id="txtIdUsuario" value="0" readonly>
                    </div>

                    <div class="form-group">
                        <label for="txtNombre">Nombres</label>
                        <input type="text" class="form-control" id="txtNombre">
                    </div>

                    <div class="form-group">
                        <label for="txtApellido">Apellidos</label>
                        <input type="text" class="form-control" id="txtApellido">
                    </div>

                    <div class="form-group">
                        <label for="txtCedula">Cedula de Identidad</label>
                        <input type="text" class="form-control" id="txtCedula">
                    </div>

                    <div class="form-group">
                        <label for="txtTelf">Numero de Telefono</label>
                        <input type="text" class="form-control" id="txtTelf">
                    </div>

                    <div class="form-group">
                        <label for="cboEstado">Estado</label>
                        <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">GUARDAR</button>
                <a href="index.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="usuarios-form.js" type="text/javascript"></script>
